<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/689bc2f7f6.js" crossorigin="anonymous"></script>
    <title>UI Design</title>
</head>

<body>
    <nav class="top-navigation">
        <div>
            <a><i class="fas fa-bars"></i></a>
        </div>
        <div class="top-nav">
            <a><i class="fa-regular fa-bell"></i><span class="nav-dot">.</span></a>
            <a><img class="image" src="./img.png" alt=""></a>
            <a class="nav-name">Hridoy Rahman <i class="fas fa-angle-down"></i></a>
        </div>
    </nav>
    <section class="hr"></section>

    <main class="main">
        <section>
            <h1 style="text-align: center;">User Profile</h1>
            <div class="left-nav-section">
                <div class="left-navigation">
                    <div>
                        <ul class="left-nav-option">
                            <li>
                                <a style="color: black;" href="">
                                    <i class="fa-regular fa-user"></i> User info <span class="user-dot">|</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-regular fa-heart"></i> Favorites
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-regular fa-star"></i> Watchlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-gear"></i> Settings
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-regular fa-bell"></i>Notifications
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div>
                    <a style="font-size: 20px; text-decoration: none; color: red;" href=""> Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </section>
        <section class="vertical">
        </section>
        <section class="profile-section">
            <div class="profile">
                <div>
                    <img class="profile-img" src="./img.png" alt="">
                    <a href=""><i class="fa-solid fa-pen edit-button"></i></a>
                </div>
                <div>
                    <h1 id="profile-name">Hridoy Rahman</h1>
                    <p style="color: gray;" id="profile-location">Dinajpur, Bangladesh</p>
                </div>
            </div>
            <div>
                <div>
                    <form id="profile-form">
                        <div class="form">
                            <div>
                                <label for="fname">Name</label><br>
                                <input class="name" type="text" id="first-name" name="name" placeholder="Hridoy"><br>
                            </div>
                            <div>
                                <label for="lname">Full Name:</label><br>
                                <input class="name" type="text" id="last-name" name="fname" placeholder="Rahman">
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <label for="email">Email address</label><br>
                                <input class="name" type="text" id="name" name="name" placeholder="hridoyrahman715@gmail.com"><br>
                            </div>
                            <div>
                                <label for="number">Phone number</label><br>
                                <input class="name" type="text" id="name" name="fname" placeholder="+8801776711440">
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <label for="name">Location</label><br>
                                <input class="name" type="text" id="location" name="name" placeholder="e.g. Dinajpur,Bangladesh"><br>
                            </div>
                            <div>
                                <label for="number">Postal Code</label><br>
                                <input class="name" type="text" id="name" name="fname" placeholder="5200">
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="button">Save Changes</button>

                        </div>
                    </form>
                </div>
                <div></div>
                <div></div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
